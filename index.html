<nav class="navbar bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-danger">NavBar</a>

            <input class="form-control me-2 text-danger bg-dark" type="search" placeholder="Поиск" aria-label="Поиск" id="search">

        </form>

<div id="modalWin" class="w-100 d-flex flex-column align-items-center justify-content-center" >
    <h2>CREATE STUDENT</h2>
    <input type="text" id="name" placeholder="name" class="form-control mb-2 w-50">
    <input type="text" id="surname" placeholder="surname" class="form-control mb-2 w-50">
    <input type="text" id="number" placeholder="phone number" class="form-control mb-2 w-50">
<!--    <input type="text" id="week" placeholder="weekly KPI" class="form-control w-50 mb-2">-->
<!--    <input type="text" id="month" placeholder="monthly KPI" class="form-control w-50 mb-2">-->

    <a href="#" id="btn-add">
        <span>ADD</span>
        <div class="liquid"></div>
    </a>

    <a href="#" id="btn-edit" class="cyberpank">EDIT</a>
</div>

<div class="modal" tabindex="-1" id="modal_edit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактировать студента</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeBtn" aria-label="Закрыть"></button>
            </div>
            <div class="w-100 d-flex flex-column align-items-center justify-content-center">

                <input type="text" id="name_Edit" placeholder="name" class="form-control mb-2 ">
                <input type="text" id="surname_Edit" placeholder="surname" class="form-control mb-2 ">
                <input type="text" id="number_Edit" placeholder="number" class="form-control mb-2">

            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">>Сохранить изменения</button>
            </div>
        </div>
    </div>
</div>

<table id="products-lest" class="table mt-4" style="border-collapse: collapse; border-spacing: 0;">
    <tr>
<!--        <th>id</th>-->
        <th>name</th>
        <th>surname</th>
        <th>number</th>
        <th>weeklyKPI</th>
        <th>monthlyKPI</th>
    </tr>
    <tr id="students-list">

    </tr>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="w-100 d-flex flex-column align-items-center justify-content-center">

                    <input type="text" id="nameEdit" placeholder="name" class="form-control mb-2 ">
                    <input type="text" id="surnameEdit" placeholder="surname" class="form-control mb-2 ">
                    <input type="text" id="numberEdit" placeholder="number" class="form-control mb-2">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="btn-save-edit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
